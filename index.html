<!-- google registration form-->
<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="stylesheet.css"/>
<link rel="icon" href="D:/html/pic/icon.png"/>
<title>Google Registration form</title>
</head>
<body>
<div class="container">
<div class="gform">
  <div class="A">
    <h1>TALWAR SERVICE</h1>
    <span>SERVICE REQUEST</span><hr>
   <p class="req">*Required</p></div>
  <div class="B">
    <label>NAME</label><span class="red">*</span><br>
	<input class="inp1" type="text" name="name" placeholder="Your answer"  required ><br>
  </div>
  <div class="C">
    <label>MOBILE NUMBER</label><span class="red">*</span><br>
	<input class="inp1" type="text" name="mobnumber" placeholder="Your answer" required min="6000000000"
	max="99999999999"><br>
  </div>
  <div class="C">
    <label>ALTERNATE NUMBER</label><span class="red">*</span><br>
	<input class="inp1" type="number" name="ALTmobnumber" placeholder="Your answer" required min="6000000000"
	max="99999999999"><br>
  </div>
  <div class="C">
    <label>VEHICLE NUMBER</label><span class="red">*</span><br>
	<input class="inp1" type="number" name="vehicle no" placeholder="Your answer" required ><br>
  </div>
  <div class="C">
    <label>VEHICLE MODEL(SANTRO/I10 ETC)</label><span class="red">*</span><br>
	<input class="inp1" type="text" name="model" placeholder="Your answer" required ><br>
  </div>
  <div class="C">
    <label>APOINTMENT DATE</label><span class="red">*</span><br>
	<p class="Date">Date</p>
	<input class="inp" type="date" name="date" placeholder="dd-mm-yyyy" required ><br>
  </div>
  <div class="D">
    <label class="L">PICKUP APOINTMENT</label><span class="red">*</span><br>
	<input class="radio" type="radio" name="pickup"  required ><span>NEED PICKUP</span><br>
    <input class="radio" type="radio" name="pickup"  required ><span>NEED APOINTMENT</span><br>
	<input class="radio" type="radio" name="pickup"  required ><span>NEED TO SEND BREAK-DOWN</span><br>
  </div>
  <div class="D">
    <label>WORKSHOP LOCATION</label><span class="red">*</span><br>
	<input class="radio" type="radio" name="pickup"  required ><span>TADBUND</span><br>
    <input class="radio" type="radio" name="pickup"  required ><span>TIRUMAL GIRI-KANAJIGUDA</span><br>
  </div>
  <div class="C">
    <label>ADDRESS FOR PICKUP</label><span class="red">*</span><br>
	<input class="inp1" type="text" name="add" placeholder="Your answer" required ><br>
  </div>
  <div class="C">
    <label>LAND MARK</label><span class="red">*</span><br>
	<input class="inp1" type="text" name="landmark" placeholder="Your answer" required ><br>
  </div>
  <div class="C">
    <label>REMARKS/INSTRUCTIONS</label><br>
	<input class="inp1" type="text" name="inst" placeholder="Your answer" ><br>
  </div>
  <br>
  <div>
    <button class="btn1">Submit</button> <button  class="btn2"type="reset">Clear form</button>
  </div><br>
  <div class="img">
   <img src="gform.jpg"> 
  </div>
  </div>

</div>
